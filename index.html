<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelNest</title>
    <link rel="shortcut icon" href="Assets/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-bar flex">
                <h1 class="inter primary-color">PixelNest</h1>
                <button class="btn">Sign Up</button>
            </div>
            <div class="header-txt flex">
                <h1 class="raleway">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn btn-header">Stay Focused</button>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="action-section flex">
                <div class="action-content">
                    <h1 class="raleway">See It in Action</h1>
                    <p class="raleway description">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn">Launch Live Preview</button>
                </div>
                <div class="image">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>

        <section>
            <div class="engagement-section">
                <div class="engagement flex">
                    <h1 class="heading raleway heading-color">Joined Thousands of Productive Users</h1>
                    <div class="users flex inter">
                        <div class="active flex">
                            <h1 class="primary-color">50K</h1>
                            <p class="description">Active Users</p>
                        </div>
                        <div class="active flex">
                            <h1 class="primary-color">2M+</h1>
                            <p class="description">Focus Sessions</p>
                        </div>
                        <div class="active flex">
                            <h1 class="primary-color">95%</h1>
                            <p class="description">Satisfaction Rate</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
